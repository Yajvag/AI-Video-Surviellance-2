<html>
<head>

	<title>AI Video Surveillance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body background="background.jpg">
<center>
  <h1 class="btn btn-primary heading">AI Video Surveillance
    <br>
    <span class="note">
    The Input name should be entered with the matching objects present in CoCoSSD model to be detected.
    </span>
  </h1>
  <br><br>
  <label style="color:white; font-size: 30px;">Enter Object Name : </label>
  <br>
  <input type="text" id="object_name" class="form-control" placeholder="Object">
  <br><br>
  <button onclick="start();" class="btn btn-success SB" id="start">Start</button>
  <br>
  <h3 id="detected-object" class="btn btn-info"></h3>
  <br>
  <h3 id="status" class="btn btn-danger"></h3>
</center>
<div class="copy_right_footer">
  Developed by - Yajvin
</div>
<script src="main.js"></script>
</body>
</html>
